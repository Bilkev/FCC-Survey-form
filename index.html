<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey Form</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Federant&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <header class="text-center">
      <h1>Raimonds Survey Form</h1>
      <p id="description">
        <em>Thank You for taking part in the Survey</em>
      </p>
    </header>

    <form class="" action="#" id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter Your Name" required>
      </div>

      <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input type="text" id="email" class="form-control" placeholder="Enter Your Email" required>
      </div>

      <div class="form-group">
        <label for="number" id="number-label">Age (optional)</label>
        <input type="number" name="age" id="number" min="10" max="99" placeholder="Age" required>
      </div>

      <div class="form-group">
        <label for="dropdown">
          Wich option best describes you current role?
        </label>
        <select name="dropdown" id="dropdown" class="form-control" required>
          <option disabled>Select current role</option>
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <p>Do you think that i will succed in frontend development?</p>
        <p>
          <label>
            <input type="radio" name="answer" id="definitly" value="definitly" checked>
            Definitly
          </label>
        </p>
        <p>
          <label>
            <input type="radio" name="answer" id="maybe" value="maybe" checked>
            Maybe
          </label>
        </p>
        <p>
          <label>
            <input type="radio" name="answer" id="notsure" value="notsure" checked>
            Not Sure
          </label>
        </p>
      </div>

      <div class="form-group">
        <label for="favorite">
          What should i learn next?
        </label>
        <select name="favorite" id="favorite" class="form-control" required>
          <option disabled>Select a option</option>
          <option value="Java">Java</option>
          <option value="JavaScrip">JavaScrip</option>
          <option value="PHP">PHP</option>
          <option value="Ruby">Ruby</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <p>What would you think i should improve?</p>
        <p>
          <label>
            <input type="checkbox" name="checkbox" value="CSS">
            CSS
          </label>
        </p>

        <p>
          <label>
            <input type="checkbox" name="checkbox" value="HTML">
            HTML
          </label>
        </p>

        <p>
          <label>
            <input type="checkbox" name="checkbox" value="Visual-design">
            Visual design
          </label>
        </p>

        <div class="form-group">
          <p>Any  suggestions or comments?</p>
          <textarea name="name" rows="6" cols="50"
          placeholder="Enter your text here"
          required></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit">Submit</button>
        </div>

      </div>

    </form>

  </div>

</body>

</html>
